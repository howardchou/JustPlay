<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Play</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/bootstrap.bundle.min.js"></script> -->
    <script src="./js/jquery-3.6.0.min.js"></script>

    <style>
        *{
            margin: 0px;
        }
        .container{
            padding: 30px;
        }
        tr{
            width: 500px;
            height: 90px;
            background-color: blanchedalmond;
        }
        .card{
            width: 18%;
            margin: 5px;
            padding: 0%;
        }
        .card-text{
            font-weight: bold;
        }
        .card a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<script>
    $().ready(function(){
        // Include navigation bar
        $(".navigation").load("./nav.html");

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const category = urlParams.get("category"); //Get url query category
        
        // Get game data
        $.getJSON("./game/data.json", function(data){
            var gameData;
            switch(category){
                case "Action":{
                    $("#catTitle").text("動作遊戲");
                    gameData = data.Action;
                    break;
                }
                case "Adventure":{
                    $("#catTitle").text("冒險遊戲");
                    gameData = data.Adventure;
                    break;
                }
                case "Fir_Per":{
                    $("#catTitle").text("第一人稱遊戲");
                    gameData = data.Fir_Per;
                    break;
                }
                case "Music":{
                    $("#catTitle").text("音樂遊戲");
                    gameData = data.Music;
                    break;
                }
                case "Racing":{
                    $("#catTitle").text("賽車遊戲");
                    gameData = data.Racing;
                    break;
                }
                case "Sports":{
                    $("#catTitle").text("運動遊戲");
                    gameData = data.Sports;
                    break;
                }
            }
            
            gameData.forEach(function(value, index){
                console.log(value, index);
                var newItem = '<div class="card col-lg-2">'+
                    '<a href="./introduce.html' + '?category=' + category + '&which=' + index +'">'+ 
                    '<img src="./game/img/'+ value.img + '"' + 'class="card-img-top" alt="...">'+
                    '<div class="card-body">'+
                        '<p class="card-text">' + value.name + '</p>'+
                    '</div></a>'+
                '</div>';

                $(".row").append(newItem);
            });
        });
        
        
        $(".row").append();
    });
</script>
<body>
    <div class="navigation"></div>
    <div class="container">
        <h4 id="catTitle"></h4>
        <div class="row"></div>
    </div>
</body>
</html>
