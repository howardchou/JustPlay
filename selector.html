<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="./js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.6.0.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Just PLay</title>
    <style>
        #modal_pic{
            width: 100%;
        }
    </style>
</head>
<script>
    $().ready(function(){
        var gameData;
        // Get game data
        $.getJSON("./game/data.json", function(data){
           gameData = data;
        });
        $("#select, #rePlay").click(function(){
            $(".modal").show();
            for(var i = 0; i < 10; i++){
                //Get random object key name
                var select_cate = Object.keys(gameData)[Math.floor(Math.random()*10%Object.keys(gameData).length)];
                //Get random array index
                var select_game = Math.floor(Math.random()*10%gameData[select_cate].length);
                //Change img animation
                $("#modal_pic").animate(
                    $("#modalLabel").text(gameData[select_cate][select_game].name),
                    $("#modal_pic").attr("src", "./game/img/" + gameData[select_cate][select_game].img),
                    console.log("test"),
                    1000
                );
            }
        });
    });
</script>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" id="select">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content border-primary">
            <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <a href=""><img src="" alt="" id="modal_pic"></a>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="rePlay">重新選則</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
